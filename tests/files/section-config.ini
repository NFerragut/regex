
[find-short-words]
input = tests/files/infile.txt
regex = s/\b(\w{1,3})\b/gi

[find-word-pairs]
input = tests/files/infile.txt
regex = s/\b(\w+a\w+)\b.*?\b(\w+o\w+)\b/gi

[find-double-regex]
input = tests/files/infile.txt
regex = s/\b(\w+a\w+)\b.*?\b(\w+o\w+)\b/gi
  s/(.*?)\t(.*)/1. \1   -->   2. \2/g

[use-def-regex]
input = tests/files/infile.txt
regex = s/saw/THING/g
